---
- hosts: pihole
  become: yes
  gather_facts: yes
  vars:
    deploy_user: noble

  roles:
    - role: common
        
    # - include_role: 
    #     name: oefenweb.postfix
    #     apply:
    #       tags: ['postfix']
    #   vars:
    #     postfix_aliases:
    #       - user: "{{ deploy_user }}"
    #         alias: "{{ lookup('env','POSTFIX_ALIAS') }}"
    #     postfix_relayhost: "{{ lookup('env','POSTFIX_RELAYHOST') }}"
    #     postfix_relaytls: true
    #     postfix_smtp_tls_cafile: /etc/ssl/certs/ca-certificates.crt

---
dependency:
  name: galaxy
  ignore-certs: True
  ignore-errors: True
  role-file: ../../requirements.yml
  requirements-file: ../../requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint --format standard *
  ansible-lint
platforms:
  - name: instance
    image: willw0176/docker-${MOLECULE_DISTRO:-ubuntu2004}-molecule
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: True
    pre_build_image: True
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../roles
    ANSIBLE_INVENTORY_PLUGINS: host_list,script,auto,yaml,ini,toml
  playbooks:
      prepare: prepare.yml
  inventory:
    links:
      hosts: hosts.yml
  config_options:
    defaults:
      remote_tmp: /tmp/.ansible
verifier:
  name: ansible
scenario:
  create_sequence:
    - dependency
    - create
    - prepare
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy
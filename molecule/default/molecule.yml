---
dependency:
  name: galaxy
driver:
  name: docker
# lint: |
#   set -e
#   yamllint .
#   ansible-lint
platforms:
  - name: instance
    image: willw0176/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: "../../roles"
  playbooks:
      prepare: prepare.yml
  inventory:
    links:
      hosts: hosts.yml
verifier:
  name: ansible
